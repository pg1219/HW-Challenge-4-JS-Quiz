<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- add href to this -->
    <div><p>View Highscores</p></div>
    <div class="timer">
      <p>Timer: <span  id="time"></span></p>
    </div>
    <div id="start-screen">
      <div class="container">
        <h1>Coding Quiz Challenge</h1>
        <p>
          This quiz is designed to test your knowledge in Javascript. Answer as
          many questions as you can within the time limit. Any incorrect answers
          will be penalized by losing time on the timer by 10 seconds. Good
          luck!
        </p>
        <button id="start">Start Quiz</button>
      </div>
    </div>

    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </div>
   
    <div id="countdown"></div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
